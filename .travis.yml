language: php

install:
  - bin/install-composer.php
  - php -r "unlink('composer-setup.php');"
  - travis_wait php composer.phar install --no-interaction
  - mkdir -p build/logs

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly

script:
  - vendor/bin/phpunit

after_script:
  - travis_retry bin/coveralls.sh