language: php

install:
  - mkdir -p build/logs
  - mv .git ~.git
  
sudo: false
dist: trusty

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly
  
matrix:
  include:
    - php: 5.3
      dist: precise

script:
  - travis_wait composer update --no-interaction --prefer-lowest && php -d error_reporting=$(php -r "var_export(E_ALL & ~E_DEPRECATED);") vendor/bin/phpunit
  - travis_wait composer update --no-interaction && vendor/bin/phpunit

after_script:
  - mv ~.git .git
  - travis_retry bin/coveralls.sh
