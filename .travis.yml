language: php

dist: trusty
sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - hhvm-3.3
  - hhvm-3.6
  - hhvm-3.9
  - hhvm-3.12
  - hhvm-3.15
  - hhvm-3.18

env:
  matrix:
    - DEPENDENCIES="high"
    - DEPENDENCIES="low"

matrix:
  allow_failures:
    - php: nightly
    - php: hhvm-nightly

  include:
    - php: 5.3
      dist: precise
      env: DEPENDENCIES="high"

    - php: 5.3
      dist: precise
      env: DEPENDENCIES="low"

    - php: hhvm
      env: DEPENDENCIES="hhvm_high"

    - php: hhvm-3.12
      env: DEPENDENCIES="hhvm_high"

    - php: hhvm-3.15
      env: DEPENDENCIES="hhvm_high"

    - php: hhvm-3.18
      env: DEPENDENCIES="hhvm_high"

    - php: hhvm-nightly
      env: DEPENDENCIES="hhvm_high"

install:
  - if [[ "$DEPENDENCIES" = 'high' ]]; then travis_retry composer update --no-interaction --prefer-stable; fi
  - if [[ "$DEPENDENCIES" = 'low' ]]; then travis_retry composer update --no-interaction --prefer-stable --prefer-lowest; fi
  - composer show
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then
      composer global require friendsofphp/php-cs-fixer:@stable
      export PHP_CS_FIXER="${HOME}/.composer/vendor/bin/php-cs-fixer"
      export RUN_CS_FIXER="true"
    fi

before_script:
  - if [[ "$DEPENDENCIES" = 'low' ]]; then export PHP_ARGS=$(php -r "echo '-d error_reporting=', E_ALL ^ (E_DEPRECATED | E_USER_DEPRECATED);"); else export PHP_ARGS=''; fi

script:
  - if [[ "$RUN_CS_FIXER" == "true" ]]; then php -n ${PHP_CS_FIXER} --diff --dry-run -v fix; fi
  - travis_wait composer update --prefer-lowest --no-interaction && php -d error_reporting=$(php -r "var_export(E_ALL & ~E_DEPRECATED);") vendor/bin/phpunit
  - travis_wait composer update --no-interaction && vendor/bin/phpunit
  - if [[ "$TRAVIS_ALLOW_FAILURE" = 'false' ]]; then php -n ${PHP_CS_FIXER} --diff --dry-run -v fix; fi
  - php ${PHP_ARGS} vendor/bin/phpunit

after_script:
  - mv ~.git .git
  - travis_retry bin/coveralls.sh
